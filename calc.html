<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="calculator">
        <h1>Calculator</h1>
        <br>
        <input type="number" class="numberRight">
        <br>
        <input type="number" class="numberLeft">
        <br>
        <select name="operator" id="operator">
            <option value="">-----------Please choose an option---------</option>
            <option value="+" >+</option>
            <option value="-" >-</option>
            <option value="*" >*</option>
            <option value="/" >/</option>
            <option value="%" >%</option>
        </select>
        <br>
        <input type="submit" value="Try me!" class="result">
    </div>
<script src="main.js"></script>  
</body>
</html>
